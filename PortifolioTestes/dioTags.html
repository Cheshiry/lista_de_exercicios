<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        hr {
            margin: 80px;

        }

        body {
            display: flex;
            margin: 3px;
            flex: 1 1 100vw;
            flex-wrap: wrap;
        }

        header,
        nav,
        main,
        aside,
        footer {
            display: flex;
            margin: 3px;
            background-color: darkgrey;

        }

        header {
            flex: 1 1 100vw;

        }

        header #logo {
            flex: 0 1 200px;
            background-color: rgb(212, 208, 203);

        }

        #openMenu,
        #closeMenu {
            border: none;
            background: none;
            font-size: 30px;
            font-weight: bold;
            padding: 0px 5px 0px 5px;
            cursor: pointer;
            display: none;
        }

        nav {
            flex: 1 1 100vh;
            align-items: center;
            justify-content: flex-end;
        }

        nav a {
            margin: 3%;
            font-size: 16pt;
        }

        main {
            flex: 20 1 500px;
            flex-wrap: wrap;
            overflow: auto;
            padding: 30px;
        }

        main section {

            width: 100%;
            margin: 10px;
        }

        aside {
            flex: 1 1 200px;
            flex-direction: column;
            gap: 0.53rem;
            align-items: center;

        }

            background-color: cornflowerblue;
