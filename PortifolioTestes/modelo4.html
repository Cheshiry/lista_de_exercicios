<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        * {
            scrollbar-width: 10px;
            scrollbar-color: #5a5a5a, #9a9a9a;
        }

        ::-webkit-scrollbar{
            width: 10px;
        }
        *::-webkit-scrollbar-track{
            background: #a9a9a9;
        }
