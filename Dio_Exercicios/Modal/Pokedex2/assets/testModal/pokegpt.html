<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
    
        <!-- novo css -->
        <link rel="stylesheet" href="..../Modal/\Pokedex2\assets\css\global.css">
        <link rel="stylesheet" href="./assets/css/pokedex.css">
        <link rel="stylesheet" href="./assets/css/modal-style.css">
    
        <!-- fonte -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    
        <!-- normalize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    </head>
    
<body>
    <!-- Modificado o código de renderização dos Pokémons, para incluir dados no HTML -->
<li onclick="abrirModal(this);" class="pokemon ${pokemon.type}" 
data-number="${pokemon.number}" 
data-name="${pokemon.name}" 
data-types="${pokemon.types.join(', ')}" 
data-photo="${pokemon.photo}">
<span class="number">#${pokemon.number}</span>
<span class="name">${pokemon.name}</span>

<div class="detail">
    <ol class="types">
        ${pokemon.types.map((type) => `<li class="type ${type}">${type}</li>`).join('')}
    </ol>

    <img src="${pokemon.photo}" alt="${pokemon.name}">
</div>
</li>
    <script>
        function abrirModal(elemento) {
    const modal = document.getElementById('janela-modal');
    const conteudoModal = document.getElementById('conteudo-modal');
    
    // Coleta as informações do Pokémon a partir dos atributos data
    const number = elemento.getAttribute('data-number');
    const name = elemento.getAttribute('data-name');
    const types = elemento.getAttribute('data-types');
    const photo = elemento.getAttribute('data-photo');

    // Cria o conteúdo do modal
    const conteudo = `
        <h2>#${number} - ${name}</h2>
        <div class="types">
            <strong>Types:</strong>
            <span>${types}</span>
        </div>
        <img src="${photo}" alt="${name}" />
    `;

    // Coloca o conteúdo no modal
    conteudoModal.innerHTML = conteudo;

    // Abre o modal
    modal.classList.add('abrir');
}

    </script>
</body>
</html>
